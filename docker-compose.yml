
version: '2.2'

volumes:
  languages:
    external:
      name: ${CYBER_DOJO_START_POINT_LANGUAGES}
  exercises:
    external:
      name: ${CYBER_DOJO_START_POINT_EXERCISES}
  custom:
    external:
      name: ${CYBER_DOJO_START_POINT_CUSTOM}
  # monitoring
  grafana_data: {}

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

services:

  # - - - - - - - - - - - - - - - - - - - - - - -
  # multi-threaded front-end with http caching

  nginx:
    user: root
    image: cyberdojo/nginx
    init: true
    container_name: cyber-dojo-nginx
    cpu_shares: 1024
    mem_limit: 50M
    memswap_limit: 50M
    restart: on-failure
    depends_on:
      - web
    env_file:
      - ${CYBER_DOJO_ENV_ROOT}/nginx.env
    ports:
      - ${CYBER_DOJO_NGINX_PORT}:80

  # - - - - - - - - - - - - - - - - - - - - - - -
  # main server (rails)

  web:
    user: nobody
    image: cyberdojo/web
    init: true
    container_name: cyber-dojo-web
    cpu_shares: 1024
    mem_limit: 2G
    memswap_limit: 2G
    restart: on-failure
    depends_on:
      - starter
      - custom
      - exercises
      - languages
      - runner
      - saver
      - differ
      - zipper
      - mapper
    env_file:
      - ${CYBER_DOJO_ENV_ROOT}/web.env

  # - - - - - - - - - - - - - - - - - - - - - - -
  # provides setup start-points

  starter:
    user: nobody
    image: ${CYBER_DOJO_START_POINTS_IMAGE}
    init: true
    container_name: cyber-dojo-starter
    cpu_shares: 1024
    read_only: true
    tmpfs: /tmp
    mem_limit: 50M
    memswap_limit: 50M
    restart: on-failure
    volumes:
      - languages:${START_POINTS_ROOT}/languages:ro
      - exercises:${START_POINTS_ROOT}/exercises:ro
      - custom:${START_POINTS_ROOT}/custom:ro


  custom:
    user: nobody
    image: acme/spc
    #image: ${CYBER_DOJO_START_POINTS_CUSTOM_IMAGE}
    init: true
    container_name: cyber-dojo-custom
    cpu_shares: 512
    read_only: true
    tmpfs: /tmp
    mem_limit: 50M
    memswap_limit: 50M
    restart: on-failure

  exercises:
    user: nobody
    image: acme/spe
    #image: ${CYBER_DOJO_START_POINTS_EXERCISES_IMAGE}
    init: true
    container_name: cyber-dojo-exercises
    cpu_shares: 512
    read_only: true
    tmpfs: /tmp
    mem_limit: 50M
    memswap_limit: 50M
    restart: on-failure

  languages:
    user: nobody
    image: acme/spl
    #image: ${CYBER_DOJO_START_POINTS_LANGUAGES_IMAGE}
    init: true
    container_name: cyber-dojo-languages
    cpu_shares: 512
    read_only: true
    tmpfs: /tmp
    mem_limit: 50M
    memswap_limit: 50M
    restart: on-failure

  # - - - - - - - - - - - - - - - - - - - - - - -
  # runner: runs tests in time-boxed container

  runner:
    user: root
    image: cyberdojo/runner-stateless
    init: true
    container_name: cyber-dojo-runner
    cpu_shares:  1024
    read_only: true
    tmpfs: /tmp
    mem_limit: 2G
    memswap_limit: 2G
    restart: on-failure
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  # - - - - - - - - - - - - - - - - - - - - - - -
  # saver: stores groups/katas and code+tests for every test event

  saver:
    user: saver
    image: cyberdojo/saver
    init: true
    container_name: cyber-dojo-saver
    cpu_shares: 1024
    read_only: true
    tmpfs: /tmp
    restart: on-failure
    depends_on:
      - mapper
      - prometheus
    volumes:
      - /cyber-dojo:/cyber-dojo:rw

  # - - - - - - - - - - - - - - - - - - - - - - -
  # mapper: holds storer->saver id mappings created by porter

  mapper:
    user: nobody
    image: cyberdojo/mapper
    init: true
    container_name: cyber-dojo-mapper
    cpu_shares: 128
    read_only: true
    tmpfs: /tmp
    mem_limit: 32M
    memswap_limit: 32M
    restart: on-failure
    volumes:
      - /porter:/porter:ro


  # - - - - - - - - - - - - - - - - - - - - - - -
  # differ: diffs all the files in two test events

  differ:
    user: nobody
    image: cyberdojo/differ
    init: true
    container_name: cyber-dojo-differ
    cpu_shares: 512
    read_only: true
    tmpfs: /tmp
    mem_limit: 1G
    memswap_limit: 1G
    restart: on-failure

  # - - - - - - - - - - - - - - - - - - - - - - -
  # provides tgz files of practice sessions

  zipper:
    user: nobody
    image: cyberdojo/zipper
    init: true
    container_name: cyber-dojo-zipper
    cpu_shares: 256
    read_only: true
    tmpfs: /tmp
    mem_limit: 50M
    memswap_limit: 50M
    restart: on-failure
    depends_on:
      - saver
    env_file:
      - ${CYBER_DOJO_ENV_ROOT}/zipper.env

  # - - - - - - - - - - - - - - - - - - - - - - -
  # monitoring

  prometheus:
    image: cyberdojo/prometheus
    init: true
    container_name: cyber-dojo-prometheus
    cpu_shares: 128

  grafana:
    image: cyberdojo/grafana
    init: true
    container_name: cyber-dojo-grafana
    cpu_shares: 128
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    env_file:
      - ${CYBER_DOJO_ENV_ROOT}/grafana.env
    ports:
      - '3000:3000'
